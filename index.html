<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TALENTHUB | Final Project Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // Monochrome Palette
              black: '#000000',
              white: '#ffffff',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #e4e4e7; /* zinc-200 */
      }
      .glass {
        background: rgba(24, 24, 27, 0.6); /* zinc-900 alpha */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-card {
        background: rgba(9, 9, 11, 0.4); /* zinc-950 alpha */
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy transition */
      }
      .glass-card:hover {
        border-color: rgba(255, 255, 255, 0.4);
        transform: translateY(-8px) scale(1.02);
        background: rgba(24, 24, 27, 0.8);
        box-shadow: 0 20px 40px -10px rgba(255, 255, 255, 0.1);
      }
      
      /* Smooth Gradient Text */
      .text-gradient {
        background: linear-gradient(to right, #ffffff, #a1a1aa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; /* zinc-800 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ffffff;
      }
      
      /* Code Syntax Highlighting */
      .code-token-keyword { color: #d4d4d8; font-weight: bold; } /* zinc-300 */
      .code-token-string { color: #a1a1aa; } /* zinc-400 */
      .code-token-func { color: #ffffff; }
      .code-token-num { color: #f4f4f5; }
    </style>
